version: '3.8'
services:
  gradio-app:
    build: .
    platform: linux/amd64
    network_mode: "host"
    volumes:
      - ./config.yaml:/app/config.yaml
    restart: unless-stopped
    depends_on:
      - mjpeg-server

  
  mjpeg-server:
    build: .
    command: gunicorn -b 0.0.0.0:5000 mjpeg_server:app
    network_mode: "host"
    restart: unless-stopped
